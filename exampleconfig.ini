[discord]
token = <discord_bot_token>
repeater_status_channel_id = <channel_id>
bot_messenger_channel_id = <channel_id>
bot_owner_id = <user_id>
repeater_owner_role_id = <role_id>

[api]
api_enabled = False
api_url = https://api.letsmesh.net/api/nodes?region=<IATA>
api_poll_interval = 900

[mqtt]
mqtt_enabled = True
mqtt_url = <url>
mqtt_port = <port>
mqtt_username = <username>
mqtt_password = <password>
mqtt_transport = websockets
mqtt_ws_path = /
mqtt_tls = True
mqtt_topics = meshcore/<IATA>/+/packets

[meshmap]
url = https://analyzer.letsmesh.net/map
